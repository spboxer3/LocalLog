<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Activity Monitor</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            padding: 1rem;
            max-width: 600px;
            margin: 0 auto;
            background-color: #f5f5f7;
            color: #1d1d1f;
        }

        .card {
            background: white;
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 1rem;
        }

        h1 {
            margin: 0 0 1rem 0;
            font-size: 1.5rem;
            text-align: center;
        }

        .active-tab-info {
            background: #e8f0fe;
            color: #1a73e8;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
            word-break: break-all;
            text-align: center;
        }

        .status-badge {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: bold;
            margin-right: 8px;
        }

        .status-active {
            background: #34c759;
            color: white;
        }

        .status-paused {
            background: #ff9500;
            color: white;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .stat-box {
            background: #fbfbfd;
            padding: 1rem;
            border-radius: 8px;
            text-align: center;
            border: 1px solid #e5e5e5;
        }

        .stat-label {
            font-size: 0.8rem;
            color: #86868b;
            margin-bottom: 0.2rem;
        }

        .stat-value {
            font-size: 1.8rem;
            font-weight: 600;
        }

        .drift-good {
            color: #34c759;
        }

        .drift-bad {
            color: #ff3b30;
        }

        .log-container {
            font-family: "SF Mono", Consolas, monospace;
            font-size: 0.8rem;
            background: #1d1d1f;
            color: #34c759;
            padding: 1rem;
            border-radius: 8px;
            height: 150px;
            overflow-y: auto;
        }
    </style>
</head>

<body>
    <div class="card">
        <h1>Global Activity Monitor</h1>
        <p style="text-align: center; font-size: 0.9rem; color: #666; margin-bottom: 1.5rem;">
            Keep this window visible side-by-side with your browsing.
        </p>

        <div class="active-tab-info">
            <div><span id="statusBadge" class="status-badge status-active">ACTIVE</span> <strong
                    id="currentDomain">Loading...</strong></div>
            <div id="currentUrl" style="font-size: 0.75rem; color: #555; margin-top: 5px;"></div>
        </div>

        <div class="stats-grid">
            <div class="stat-box">
                <div class="stat-label">Extension Recorded (Session)</div>
                <div class="stat-value" id="extSessionTime">0s</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">Drift (Lag)</div>
                <div class="stat-value" id="driftTime">0.0s</div>
            </div>
        </div>
    </div>

    <div class="card">
        <h3>Event Log</h3>
        <div id="log" class="log-container">Initializing...</div>
    </div>

    <script src="console.js"></script>
</body>

</html>
