<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Tracker Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="dashboard.css">
</head>

<body>

    <div class="sidebar">
        <div class="brand">
            <i class="fa-solid fa-chart-pie"></i> <span>Tracker Dashboard</span>
        </div>
        <nav>
            <button class="nav-btn active" data-tab="analytics">
                <i class="fa-solid fa-chart-column"></i> <span class="i18n" data-msg="tabAnalytics">Analytics</span>
            </button>
            <button class="nav-btn" data-tab="limits">
                <i class="fa-solid fa-sliders"></i> <span class="i18n" data-msg="tabLimits">Limits & Categories</span>
            </button>
            <button class="nav-btn" data-tab="settings">
                <i class="fa-solid fa-gear"></i> <span class="i18n" data-msg="tabSettings">Settings</span>
            </button>
            <div style="margin-top: auto; padding-top: 20px;"></div>
            <button class="nav-btn" id="btnOpenConsole">
                <i class="fa-solid fa-terminal"></i> <span>Console</span>
            </button>
        </nav>
    </div>

    <div class="main-content">

        <!-- Tab 1: Analytics -->
        <div id="analytics" class="tab-content active">
            <div class="header-row">
                <h2 class="i18n" data-msg="tabAnalytics">Analytics</h2>
                <div class="chart-controls">
                    <button class="time-btn" data-range="day">Day</button>
                    <button class="time-btn active" data-range="week">Week</button>
                    <button class="time-btn" data-range="month">Month</button>
                </div>
            </div>

            <p class="section-desc i18n" data-msg="descAnalytics">Overview of your browsing habits.</p>

            <div class="card chart-card">
                <div class="bar-chart-container" id="weeklyChart">
                    <!-- Bars injected by JS -->
                </div>
            </div>

            <h3 class="i18n" data-msg="headerTopCategories">Top Categories</h3>
            <div class="card" id="categoryBreakdown">
                <!-- List injected by JS -->
            </div>
        </div>

        <!-- Tab 2: Limits & Categories -->
        <div id="limits" class="tab-content">
            <h2 class="i18n" data-msg="tabLimits">Limits & Categories</h2>
            <p class="section-desc i18n" data-msg="descLimits">Set daily time caps for specific websites.</p>

            <!-- Input Form -->
            <div class="card form-card">
                <div class="input-group">
                    <label class="i18n" data-msg="lblDomain">Domain</label>
                    <input type="text" id="inputDomain" placeholder="e.g. facebook.com">
                </div>
                <div class="row">
                    <div class="input-group">
                        <label class="i18n" data-msg="lblCategory">Category</label>
                        <input type="text" id="inputCategory" list="catList" placeholder="e.g. Social">
                        <!-- Dynamic Datalist -->
                        <datalist id="catList"></datalist>
                    </div>
                    <div class="input-group">
                        <label class="i18n" data-msg="lblLimit">Daily Limit (min)</label>
                        <input type="number" id="inputLimit" min="0" value="0">
                    </div>
                </div>
                <div class="form-actions">
                    <button id="btnSaveRule" class="btn primary i18n" data-msg="btnAdd">Add / Update</button>
                </div>
            </div>

            <!-- Existing Rules List -->
            <div class="list-header">Active Rules</div>
            <div class="list-container" id="rulesList">
                <!-- Rules injected by JS -->
            </div>
        </div>

        <!-- Tab 3: Settings -->
        <div id="settings" class="tab-content">
            <h2 class="i18n" data-msg="tabSettings">Settings</h2>
            <p class="section-desc i18n" data-msg="descSettings">Customize your experience.</p>

            <!-- Theme & General -->
            <div class="card">
                <label class="i18n" data-msg="lblTheme">Theme</label>

                <!-- Custom Select UI -->
                <div class="custom-select" id="themeSelect">
                    <div class="select-trigger">
                        <span id="currentThemeLabel" class="i18n" data-msg="themeLight">Light (Default)</span>
                        <i class="fa-solid fa-chevron-down arrow"></i>
                    </div>
                    <div class="select-options">
                        <div class="option selected" data-value="light">
                            <span class="i18n" data-msg="themeLight">Light (Default)</span>
                        </div>
                        <div class="option" data-value="dark">
                            <span class="i18n" data-msg="themeDark">Dark Mode</span>
                        </div>
                    </div>
                    <input type="hidden" id="hiddenThemeInput" value="light">
                </div>

                <div style="margin-top: 20px;">
                    <label class="i18n" data-msg="headerBlacklist">Blacklist</label>
                    <p class="help-text i18n" data-msg="descBlacklist">Websites ignored by tracker.</p>
                    <textarea id="inputBlacklist" rows="3" placeholder="localhost, 127.0.0.1"></textarea>
                </div>

                <div style="display: flex; justify-content: flex-end; margin-top: 16px;">
                    <button id="btnSaveSettings" class="btn primary i18n" data-msg="btnSave">Save</button>
                </div>
            </div>

            <!-- Backup & Restore -->
            <div class="card">
                <label class="i18n" data-msg="headerBackup">Backup & Restore Settings</label>
                <div class="actions" style="margin-top: 12px; display: flex; gap: 12px; flex-wrap: wrap;">
                    <button id="btnExportSettings" class="btn secondary">
                        <i class="fa-solid fa-download"></i> <span class="i18n" data-msg="btnExportSettings">Export
                            Settings</span>
                    </button>
                    <button id="btnImportSettings" class="btn secondary">
                        <i class="fa-solid fa-upload"></i> <span class="i18n" data-msg="btnImportSettings">Import
                            Settings</span>
                    </button>
                    <input type="file" id="inputImportSettings" accept=".json" style="display: none;" />
                </div>
            </div>

            <!-- Data Management -->
            <div class="card">
                <label>Data Management</label>
                <div class="actions" style="margin-top: 12px; display: flex; flex-wrap: wrap; gap: 12px;">
                    <button id="btnExportCSV" class="btn secondary">
                        <i class="fa-solid fa-file-csv"></i> <span class="i18n" data-msg="btnExport">Export Data
                            (CSV)</span>
                    </button>
                    <!-- New Import CSV Button -->
                    <button id="btnImportCSV" class="btn secondary">
                        <i class="fa-solid fa-file-import"></i> <span class="i18n" data-msg="btnImportCSV">Import Data
                            (CSV)</span>
                    </button>
                    <input type="file" id="inputImportCSV" accept=".csv" style="display: none;" />

                    <div style="flex: 1;"></div>
                    <!-- New Clear Data Button -->
                    <button id="btnClearData" class="btn danger">
                        <i class="fa-solid fa-trash-can"></i> <span class="i18n" data-msg="btnClearData">Clear All
                            History</span>
                    </button>
                </div>
            </div>
        </div>

    </div>

    <!-- Custom UI Modal -->
    <div id="customModal" class="modal-overlay hidden">
        <div class="modal-container">
            <h3 id="modalTitle">Edit</h3>
            <p id="modalDesc" class="modal-desc"></p>

            <!-- Default Input (Single) -->
            <input type="text" id="modalInput" class="modal-input">

            <!-- Custom Content Area (For complex forms like Edit Rule) -->
            <div id="modalCustomContent" style="display: none;"></div>

            <div class="modal-actions">
                <button id="btnModalCancel" class="btn secondary i18n" data-msg="btnCancel">Cancel</button>
                <button id="btnModalSave" class="btn primary i18n" data-msg="btnSave">Save</button>
            </div>
        </div>
    </div>

    <script src="dashboard.js"></script>
</body>

</html>
